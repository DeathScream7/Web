<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="css.css">



<head>
    <meta charset="UTF-8">
    <title>Ma Page de fou</title>

    <h1>
        Gold Digger
    </h1>


</head>
<body>




<div id="conteneur">
    <div id="leftSection">
        <div id="gantDiv">
            <p>Nombre de gants: <span id="gants">0</span></p>
            <button id="achatGant">
                Acheter pour <span id="prixGants">0</span> golds
            </button>
        </div>

        <div id="piocheDiv">
            <p>Nombre de pioches: <span id="pioches">0</span></p>
            <button id="achatPioche">
                Acheter pour <span id="prixPioches">0</span> golds
            </button>
        </div>

        <div id="tracteurDiv">
            <p>Nombre de tracteurs: <span id="tracteurs">0</span></p>
            <button id="achatTracteur">
                Acheter pour <span id="prixTracteurs">0</span> golds
            </button>
        </div>

        <div id="fermeDiv">
            <p>Nombre de fermes: <span id="fermes">0</span></p>
            <button id="achatFerme">
                Acheter pour <span id="prixFermes">0</span> golds
            </button>
        </div>

        <div id="villageDiv">
            <p>Nombre de villages: <span id="villages">0</span></p>
            <button id="achatVillage">
                Acheter pour <span id="prixVillages">0</span> golds
            </button>
        </div>

        <div id="villeDiv">
            <p>Nombre de villes: <span id="villes">0</span></p>
            <button id="achatVille">
                Acheter pour <span id="prixVilles">0</span> golds
            </button>
        </div>
    </div>


    <div id="middleSection" class="mainDiv">
        <p id="paragraphePoint">Golds : <span id="golds">0</span></p>
        <p id="paragrapheProd">Prod/sec : <span id="prod">0</span></p>
        <div id="coinDiv">
            <img src="images/coin.png" class="imageBouton" id="mainButton" draggable="false">
        </div>
    </div>

    <div id="rightSection">
        <div id="enfantsDiv">
            <p>Nombre d'enfants: <span id="enfants">0</span></p>
            <button id="achatEnfant">
                Acheter pour <span id="prixEnfants">0</span> golds
            </button>
        </div>

        <div id="grandmerseDiv">
            <p>Nombre de grands m√®res: <span id="grandmeres">0</span></p>
            <button id="achatGrandmere">
                Acheter pour <span id="prixGrandmeres">0</span> golds
            </button>
        </div>

        <div id="escalvesDiv">
            <p>Nombre d'esclaves: <span id="esclaves">0</span></p>
            <button id="achatEsclave">
                Acheter pour <span id="prixEsclaves">0</span> golds
            </button>
        </div>

        <div id="travailleursDiv">
            <p>Nombre de travailleurs: <span id="travailleurs">0</span></p>
            <button id="achatTravailleur">
                Acheter pour <span id="prixTravailleurs">0</span> golds
            </button>
        </div>

        <div id="goatsDiv">
            <p>Nombre de Goats: <span id="goats">0</span></p>
            <button id="achatGoat">
                Acheter pour <span id="prixGoats">0</span> golds
            </button>
        </div>
    </div>

    <div id="communistBand"></div>
    <img src="images/marteauFaucille.png" id="communistLogo" draggable="false">

    <div id="informationBox" style="display: none;"></div>
</div>

    <script src="script.js"></script>
    <script src="batiments.js"></script>

    <script src="coins.js"></script>

</body>
</html>
